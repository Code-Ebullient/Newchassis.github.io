<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css.css">
	<script src="form.js" type="text/javascript"></script>
	<title>My Form</title>
</head>
<body>
	<div class="container">
		<form name="myForm" action="javascript:myForm" id="formRequest "onsubmit="return validate(this)" method="post">
			<label for="message"><h2>Get In Touch</h2></label>
			<hr>

			<label for="title">Title</label>
			<select id="title" name="title">
				<option value="Mr.">Mr.</option>
				<option value="Mrs.">Mrs.</option>
				<option value="Miss.">Miss.</option>
				<option value="Other">Other.</option>
			</select>

			<label for="fname">Full Name <abbr title="required">*</abbr></label>
			<input type="text" name="Fullname" id="fname" minlength="4" placeholder="Your Name..">

			<label for="email">Email <abbr title="required">*</abbr></label>
			<input type="email" name="Email" id="email" size="30" placeholder="Email..">
	<hr>


			<label for="message">Comment <abbr title="required">*</abbr></label>
			<textarea id="message" name="message" placeholder="Write Something..." style="height: 200px" minlength="20" spellcheck="true"></textarea>

			<input type="submit" value="Submit">
		</form>

	</div>

</body>
</html>
